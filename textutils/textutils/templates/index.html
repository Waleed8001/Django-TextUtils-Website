<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TextUtils</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">TextUtils.com</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact Us</a>
          </li>
        </ul>
      </div>
    </div>
    <form class="d-flex" role="search">
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
  </nav>

  <div class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Welcome to TextUtils!</strong> You can do anything with your text here.
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <div class="container">
    <form action="analyze/" method="post"> {% csrf_token %}    <!-- csrf_token is used for security -->
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Enter your text here and let Text Utils do the
          magic</label>
        
        <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="9"></textarea>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" name='removepunch' role="switch" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault">Remove Punctuations</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" name='fullcaps' role="switch" id="flexSwitchCheckDefault1">
        <label class="form-check-label" for="flexSwitchCheckDefault1">UPPERCASE</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" name='nocaps' role="switch" id="flexSwitchCheckDefault2">
        <label class="form-check-label" for="flexSwitchCheckDefault2">lowercase</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" name='newlineremover' role="switch"
          id="flexSwitchCheckDefault3">
        <label class="form-check-label" for="flexSwitchCheckDefault3">New Line Remover</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" name='extraspaceremover' role="switch"
          id="flexSwitchCheckDefault4">
        <label class="form-check-label" for="flexSwitchCheckDefault4">Extra Space Remover</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" name='countcharacter' role="switch"
          id="flexSwitchCheckDefault5">
        <label class="form-check-label" for="flexSwitchCheckDefault5">Count Character</label>
      </div>
      <button type="submit" class="btn btn-dark mt-2">Analyze Text</button>
    </form>
  </div>
  <div class="container">
    <label>
      Note:<br>
      1. <b>Lowercase option </b>will not work if you select all options except <b>Count Character option</b>.
      <br>2. If you select all the options along with <b>Count Character option</b>, then only Count Character option
      will work.(Other options will not work correctly)<br>
    </label>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
</body>

</html>
